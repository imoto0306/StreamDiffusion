<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HISTERI CLUB">
    <title>HISTERI CLUB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heart Background (Lowest Layer) - Desktop -->
    <img src="heart.png" alt="" class="heart-bg heart-bg-desktop">
    <!-- Heart Background - Mobile -->
    <img src="heart_tate.png" alt="" class="heart-bg heart-bg-mobile">

    <!-- Background Video - Desktop -->
    <video id="bg-video" class="bg-video bg-video-desktop" autoplay loop muted playsinline>
        <source src="BG_alpha.mov?v=7" type="video/quicktime">
        <source src="BG.webm?v=7" type="video/webm">
    </video>
    <!-- Background Video - Mobile -->
    <video id="bg-video-mobile" class="bg-video bg-video-mobile" autoplay loop muted playsinline>
        <source src="BG_tate_alpha.mov?v=1" type="video/quicktime">
        <source src="BG_tate.webm?v=1" type="video/webm">
    </video>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">histericlub</a>
        <nav class="nav">
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="news.html" class="nav-link">NEWS</a>
            <a href="archive.html" class="nav-link">ARCHIVE</a>
            <a href="shop.html" class="nav-link">SHOP</a>
            <a href="contact.html" class="nav-link">CONTACT</a>
        </nav>
    </header>


    <!-- Vertical URL Link - Desktop -->
    <a href="https://histericlub.com/" class="vertical-url vertical-url-desktop"
        target="_blank">https://histericlub.com/</a>
    <!-- URL Image - Mobile -->
    <img src="URL_tate.png" alt="URL" class="url-image-mobile">

    <!-- Click Area -->
    <div id="click-area" class="click-area"></div>

    <!-- Controls -->
    <div class="controls">
        <button id="clear-button" class="control-button">CLEAR ALL</button>
    </div>
    <div class="controls-center">
        <!-- Mark - Desktop -->
        <img src="mark.png" alt="mark" class="mark-image mark-image-desktop">
        <!-- Mark - Mobile -->
        <img src="mark_tate.png" alt="mark" class="mark-image mark-image-mobile">
    </div>
    <div class="controls-right">
        <button id="shuffle-button" class="control-button">SHUFFLE</button>
        <button id="screenshot-button" class="control-button">SCREENSHOT</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
